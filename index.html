<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI News Summarizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="25" r="1" fill="rgba(255,255,255,0.05)"/><circle cx="25" cy="75" r="1" fill="rgba(255,255,255,0.05)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            padding: 40px;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 5px;
        }

        .tab-button {
            flex: 1;
            padding: 15px 20px;
            border: none;
            background: transparent;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #666;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .tab-content.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafbfc;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        textarea.input-field {
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .sentence-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sentence-control label {
            font-weight: 600;
            color: #555;
        }

        .sentence-input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-section {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
            display: none;
        }

        .result-section.show {
            display: block;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.7;
            font-size: 1.05rem;
            color: #444;
            border: 1px solid #e1e5e9;
        }

        .article-title {
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin: 15px 0;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #667eea;
            font-weight: 600;
        }

        .error {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin: 15px 0;
            display: none;
        }

        .error.show {
            display: block;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #666;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI News Summarizer</h1>
            <p>Transform lengthy articles into concise, intelligent summaries</p>
        </div>

        <div class="main-content">
            <!-- Tab Navigation -->
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('url')">üì∞ URL Summarizer</button>
                <button class="tab-button" onclick="switchTab('text')">üìù Text Summarizer</button>
            </div>

            <!-- URL Tab -->
            <div id="url-tab" class="tab-content active">
                <div class="input-group">
                    <label for="article-url">üìé Article URL</label>
                    <input type="url" id="article-url" class="input-field" placeholder="https://example.com/news-article">
                </div>

                <div class="controls">
                    <div class="sentence-control">
                        <label for="url-sentences">Summary Length:</label>
                        <input type="number" id="url-sentences" class="sentence-input" value="5" min="1" max="15">
                        <span style="color: #666; font-size: 0.9rem;">sentences</span>
                    </div>
                    <button class="btn btn-primary" onclick="summarizeUrl()">
                        üîç Analyze & Summarize
                    </button>
                    <button class="btn btn-secondary" onclick="clearUrlResults()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <!-- Text Tab -->
            <div id="text-tab" class="tab-content">
                <div class="input-group">
                    <label for="article-text">üìÑ Article Text</label>
                    <textarea id="article-text" class="input-field" placeholder="Paste your news article text here..."></textarea>
                </div>

                <div class="controls">
                    <div class="sentence-control">
                        <label for="text-sentences">Summary Length:</label>
                        <input type="number" id="text-sentences" class="sentence-input" value="5" min="1" max="15">
                        <span style="color: #666; font-size: 0.9rem;">sentences</span>
                    </div>
                    <button class="btn btn-primary" onclick="summarizeText()">
                        ‚ú® Generate Summary
                    </button>
                    <button class="btn btn-secondary" onclick="clearTextResults()">
                        üóëÔ∏è Clear
                    </button>
                </div>
            </div>

            <!-- Loading Animation -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing article and generating intelligent summary...</p>
            </div>

            <!-- Error Display -->
            <div id="error" class="error">
                <strong>‚ö†Ô∏è Error:</strong> <span id="error-message"></span>
            </div>

            <!-- Results Section -->
            <div id="results" class="result-section">
                <div class="result-title">
                    üìä <span>Analysis Results</span>
                </div>
                <div id="article-title-display" class="article-title"></div>
                <div id="article-stats" class="stats"></div>
                <div class="result-content" id="summary-content"></div>
            </div>
        </div>

        <div class="footer">
            <p> <i class="fa fa-copyright" aria-hidden="true"></i>Created By: Harry_Yadav | Built with ‚ù§Ô∏è for Better News Consumption</p>
        </div>
    </div>

    <script>
        let currentTab = 'url';

        function switchTab(tabName) {
            // Update active tab button
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update active tab content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + '-tab').classList.add('active');

            currentTab = tabName;
            hideResults();
        }

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            hideError();
            hideResults();
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function showError(message) {
            document.getElementById('error-message').textContent = message;
            document.getElementById('error').classList.add('show');
            hideLoading();
        }

        function hideError() {
            document.getElementById('error').classList.remove('show');
        }

        function showResults(title, summary, stats) {
            document.getElementById('article-title-display').textContent = title;
            document.getElementById('summary-content').textContent = summary;

            // Display stats
            const statsHtml = `
                <div class="stat-item">üìù ${stats.wordCount} words</div>
                <div class="stat-item">üìÑ ${stats.sentences} sentences</div>
                <div class="stat-item">üìè ${stats.originalLength} characters</div>
            `;
            document.getElementById('article-stats').innerHTML = statsHtml;

            document.getElementById('results').classList.add('show');
            hideLoading();
        }

        function hideResults() {
            document.getElementById('results').classList.remove('show');
        }

        // CORRECTED FUNCTION - Connects to Flask backend
        async function summarizeUrl() {
            const url = document.getElementById('article-url').value.trim();
            const sentences = document.getElementById('url-sentences').value;

            if (!url) {
                showError('Please enter a valid URL');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/summarize-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        url: url,
                        sentences: parseInt(sentences)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResults(data.title, data.summary, data.stats);
                } else {
                    showError(data.error || 'Failed to summarize article');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to connect to the server. Make sure the Flask app is running on http://localhost:5000');
            }
        }

        // CORRECTED FUNCTION - Connects to Flask backend
        async function summarizeText() {
            const text = document.getElementById('article-text').value.trim();
            const sentences = document.getElementById('text-sentences').value;

            if (!text) {
                showError('Please enter some text to summarize');
                return;
            }

            if (text.length < 100) {
                showError('Text is too short. Please enter at least 100 characters.');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/api/summarize-text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: text,
                        sentences: parseInt(sentences)
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showResults(data.title, data.summary, data.stats);
                } else {
                    showError(data.error || 'Failed to summarize text');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Failed to connect to the server. Make sure the Flask app is running on http://localhost:5000');
            }
        }

        function clearUrlResults() {
            document.getElementById('article-url').value = '';
            document.getElementById('url-sentences').value = '5';
            hideResults();
            hideError();
        }

        function clearTextResults() {
            document.getElementById('article-text').value = '';
            document.getElementById('text-sentences').value = '5';
            hideResults();
            hideError();
        }

        // Add enter key support for URL input
        document.getElementById('article-url').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                summarizeUrl();
            }
        });
    </script>
</body>
</html>
